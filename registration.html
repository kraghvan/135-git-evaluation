<!DOCTYPE html>
<html lang="en-IN">

 <head> 
  <title>Registration Form</title>
  <style>
    body { 
	       background-color:white;
	}
	header{
	        background-color:lightslategray;
			padding:20px;
			color:white;
	}
  </style>
  </head>

  <body>
   <header> 
    <h1>Registration Form</h1>
   </header><br><br><br><br>
   <form action="login.html" autocomplete="on" method="post" enctype="multipart/form-data">
    <table>
       <tr>
         <td><label for="fname">First Name:</label></td>
	 <td><input type="text" id="fname" name="fname" autofocus required></td>
       </tr>
       <tr>
	  <td><label for="lname">Last Name:</label></td>
	  <td><input type="text" id="lname" name="lname" required></td>
       </tr>
       <tr>
          <td><label for="mail">Email:</label></td>
	  <td><input type="email" id="mail" name="mail" required></td>
       </tr>
       <tr>
          <td><label for="pass">Password:</label></td>
	  <td><input type="password" id="pass" name="pass" required></td>
       </tr>
       <tr>
          <td><label for="cpass">Confirm Password:</label></td>
	  <td><input type="password" id="cpass" name="cpass"></td>
       </tr>
    </table><br>
       <input type="submit" name="submit" value="Register" align="left">
   </form>
</body>
</html>
